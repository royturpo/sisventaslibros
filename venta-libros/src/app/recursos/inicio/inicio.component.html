  <!--Hero
  style="background: linear-gradient(90deg, #2b4554 0%, #767ba2 100%)"
  -->
    <div class="py-20 bg-cover bg-no-repeat bg-fixed" style="background-image: url(https://cdn.computerhoy.com/sites/navi.axelspringer.es/public/media/image/2021/08/mejores-librerias-gratis-online-descargar-libros-dominio-publico-2430787.jpg)">

        <h2 class="text-4xl font-bold mb-2 text-white">La mejor tienda online para comprar libros!</h2>
        <h3 class="text-2xl mb-8 text-gray-200">Ver Productos</h3>
        <button class="bg-white font-bold rounded-full py-4 px-8 shadow-lg uppercase tracking-wider hover:border-transparent hover:text-blue-500 hover:bg-gray-800 transition-all">Explorar libreria Online</button>
      </div>

          <!-- Features -->
          <body class="text-gray-700 bg-white antialiased" style="font-family: 'Roboto', sans-serif">



            <!--Libros-->
            <section class="container mx-auto px-6 p-10">
              <h2 class="text-4xl font-bold text-center text-gray-800 mb-8">CEACE!</h2>
              <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div *ngFor="let libro of libros" class="border rounded-lg overflow-hidden shadow-lg">
                  <img [src]="getImageUrl(libro.imagenUrl)" alt="{{libro.titulo}}" class="w-full h-48 object-cover">
                  <div class="p-6">
                    <h3 class="text-xl font-semibold mb-2">{{libro.titulo}}</h3>
                    <p class="text-gray-600">{{libro.autor}}</p>
                    <p class="text-gray-800 font-bold">S/ {{libro.precio}}</p>
                  </div>
                </div>
              </div>
            </section>

          </body>


        </body>
